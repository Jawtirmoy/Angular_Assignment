<h1>Feedback Form</h1>
<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
  <label for="name">Name</label>
  <input id="name" formControlName="name" />
  <div
    *ngIf="
      feedbackForm.controls['name'].invalid &&
      feedbackForm.controls['name'].touched
    "
  >
    Name is required.
  </div>

  <label for="email">Email</label>
  <input id="email" formControlName="email" />
  <div
    *ngIf="
      feedbackForm.controls['email'].invalid &&
      feedbackForm.controls['email'].touched
    "
  >
    Valid email is required.
  </div>

  <label for="message">Message</label>
  <textarea id="message" formControlName="message"></textarea>
  <div
    *ngIf="
      feedbackForm.controls['message'].invalid &&
      feedbackForm.controls['message'].touched
    "
  >
    Message is required.
  </div>

  <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
</form>
